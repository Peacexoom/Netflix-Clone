<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h1 class="sign-in-title">Sign In</h1>
        <form action="" method="post">
            <input type="text" name="" id="" placeholder="Email or phone number">
            <br>
            <input type="password" name="" id="" placeholder="Password">
            <br>
            <input type="submit" value="Sign In">
            <br>
            <div class="remember-help">
                <div class="remember">
                    <input type="checkbox" name="" id="">
                    <label for="">Remember me</label>
                </div>
                <a href="" class="help">Need help?</a>
            </div>
        </form>
        <br>
        <p class="new-to-netflix">New to Netflix?</p>
        <a href="" class="sign-up">Sign up now</a>
        <br>
        <p class="recaptcha">This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href=""
                class="learn-more">Learn more.</a></p>
    </div>

</body>

</html>
